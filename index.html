<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grademe</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;600&display=block"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<h1>Improve your 42 cursus</h1>
			<div class="pill">
				<span class="cmd">bash -c "$(curl https://grademe.eina.cc)"</span>
				<button class="copy">copy</button>
			</div>
			<div class="toast">Command copied to clipboard!</div>
		</main>
	</body>
	<script>
		const copy = document.querySelector(".copy");
		const cmd = document.querySelector(".cmd");
		const toast = document.querySelector(".toast");
		let timeout;

		copy.addEventListener("click", () => {
			navigator.clipboard.writeText(cmd.textContent).then(
				function () {
					toast.classList.add("shown");
					clearTimeout(timeout);
					timeout = setTimeout(() => {
						toast.classList.remove("shown");
					}, 3000);
				},
				function (err) {
					console.error("Could not copy text: ", err);
				}
			);
		});
	</script>
</html>
